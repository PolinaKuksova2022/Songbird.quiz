<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper mask-quiz">
      <header class="header">
        <div class="header__inner">
          <a class="header__logo" target="_blank" href="./index.html">
            <img
              class="header__logo-img"
              src="./img/header-logo.png"
              alt="logo"
            />
            <p class="header__logo-title">Birds</p>
          </a>
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">
                <a class="menu__list-link" target="_blank" href="./index.html"
                  >Home</a
                >
              </li>
              <li class="menu__list-item">
                <a class="menu__list-link" href="./quize.html">Quiz</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main-quiz">
        <div class="main__inner-quiz">
          <div class="main__inner-score">
            <div class="main__inner-score-title">
              Score: <span id="indicator">0</span>
            </div>
          </div>
          <nav class="page">
            <ul class="page__list">
              <li class="page__list-item">
                <a class="page__list-link level" id="0" href="#">Разминка</a>
              </li>
              <li class="page__list-item">
                <a class="page__list-link" id="1" href="#">Воробьиные</a>
              </li>
              <li class="page__list-item">
                <a class="page__list-link" id="2" href="#">Лесные птицы</a>
              </li>
              <li class="page__list-item">
                <a class="page__list-link" id="3" href="#">Певчие птицы</a>
              </li>
              <li class="page__list-item">
                <a class="page__list-link" id="4" href="#">Хищные птицы</a>
              </li>
              <li class="page__list-item">
                <a class="page__list-link" id="5" href="#">Морские птицы</a>
              </li>
            </ul>
          </nav>

          <div class="quiz" id="quiz">
            <div class="quiz__quetion">
              <div class="quiz__quetion-img" id="quetion-img"></div>
              <div class="quiz__quetion-field">
                <h3 class="title" id="title">***</h3>

                <audio id="player"></audio>

                <div class="player">
                  <div class="control">
                    <i class="fas fa-play" id="playbtn"></i>
                  </div>
                  <div class="bar">
                    <div id="progress"></div>
                  </div>
                </div>
                <div id="current">0:00</div>
              </div>
            </div>

            <div class="quize__field">
              <nav class="answers" id="answers"></nav>

              <div class="info" id="info">
                <div class="info__text">
                  Послушайте плеер.
                  <p>Выберите птицу из списка.</p>
                </div>
              </div>

              <quiz class="quiz__controls">
                <button class="btn-next" id="btn-next" disabled>Далее</button>
              </quiz>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__inner">
          <a href="https://rs.school/js/" target="_blank">
            <img
              class="footer__inner-img"
              src="./img/rs_school_js.svg"
              alt=" The Rolling Scopes"
            />
          </a>
          <p class="footer__title">2022</p>
          <div class="footer__author">
            <a href="https://github.com/PolinaKuksova2022" target="_blank">
              <img
                class="footer__inner-logo"
                src="./img/github-icon.svg"
                alt=" The Rolling Scopes"
              />
            </a>
            <p class="footer__title">@Polina K</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
